<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Rides</ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="SegmentDriver" color="primary">
    <ion-segment-button value="My-Pool">
      My Pool
    </ion-segment-button>

    <ion-segment-button value="Pending">
      Pending
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="SegmentDriver">
    <ion-list *ngSwitchCase="'My-Pool'">
      <box-driver></box-driver>
    </ion-list>

    <ion-list *ngSwitchCase="'Pending'"> 
      Pending test
    </ion-list>
  </div>
</ion-content>
